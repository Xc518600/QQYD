name: 多看点

on:
  workflow_dispatch:
  schedule:
     - cron: '30 0-14 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        DKD_duokandianBODY: ${{ secrets.DKD_duokandianBODY }}
        DKD_duokandianvideoBODY: ${{ secrets.DKD_duokandianvideoBODY }}		
        
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/66903202/JavaScript-1.git ~/JavaScript-1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.DKD_duokandianBODY
        run: |
          cd ~/JavaScript-1
          npm install
      - name: '运行 【多看点】'
        if: env.DKD_duokandianBODY
        run: |
          cd ~/JavaScript-1
          node Task/duokandian.js
        env:
          
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
